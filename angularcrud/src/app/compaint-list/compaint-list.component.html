<div class="panel panel-primary" *ngFor="let complaint of complaints">
	<div class="panel-heading">
		<h3 class="panel-title">{{complaint.subject}}</h3>
	</div>
	<div class="panel-body">
		<div class="col-xs-10">
			<div class="row">
				<div class="col-xs-6">
					Query
				</div>
				<div class="col-xs-6">
					{{complaint.query}}
				</div>
			</div>
		</div>
	</div>
</div>
